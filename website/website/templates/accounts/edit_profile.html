<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>Edit Profile</title>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="nav nav-pills navbar-expand-lg navbar-light bg-light flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'home' %}">Home</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'about' %}">About</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'login' %}">Login</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'UserCreate' %}">Register</a>
        </nav>
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Edit Your Profile</h1>
        <form action="{% url 'edit_profile' %}" method="post" class="col-lg-6 offset-lg-3 needs-validation">
            {% csrf_token %}
            <!-- Name Fields -->
            <div class="form-group mb-3">
                <label for="id_name" class="form-label">Name</label>
                <input type="text" id="id_name" name="name" value="{{ form.name.value }}" 
                       class="form-control" placeholder="Enter your name">
            </div>
            <!-- Email Field -->
            <div class="form-group mb-3">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" id="id_email" name="email" value="{{ form.email.value }}" 
                       class="form-control" placeholder="Enter your email">
            </div>
            <!-- Password Field -->
            <div class="form-group mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" id="id_password" name="password" 
                       class="form-control" placeholder="Enter a new password (optional)">
                <div class="form-text">Leave blank if you donâ€™t want to change your password.</div>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-lg w-100">Save Changes</button>
        </form>
    </div>
</body>
</html>
